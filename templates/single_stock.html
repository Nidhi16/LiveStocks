<div>
    <a href="#!/stocks">Back</a>
    <h1>Stock : <strong>{{ stockId }}</strong></h1>
    <p>
        <span class="change-{{ stockData(stockId).change }}">{{ stockData(stockId).price }}</span>
        <span>{{ stockData(stockId).time | date : 'yyyy-MM-ddTHH:mm:ss.sss' | fromNow }}</span>
    </p>
    <div id="stock-chart" >
        <canvas class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series"></canvas>
    </div>
</div>
