<table id="stocks-display">
    <thead>
    <td>TICKER</td>
    <td>Price</td>
    <td>Last Updated</td>
    </thead>
    <tbody>
    <tr ng-repeat="(name, stock) in stocks">
        <td>{{ name }}</td>
        <td>{{ stock.price }}</td>
        <td>{{ stock.time }}</td>
    </tr>
    </tbody>
</table>
